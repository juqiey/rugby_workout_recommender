<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fireguard Fitness | Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: url("{{ url_for('static', filename='background.jpg') }}") no-repeat center center/cover;
            min-height: 100vh;
            color: white;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }

        /* Dark cinematic overlay */
        body::before {
            content: '';
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.75);
            z-index: 0;
        }

        .content {
            z-index: 2;
            text-align: center;
            margin-top: 15%;
        }

        h1 {
            font-weight: 800;
            font-size: 3.5rem;
            color: #ffffff;
            text-shadow: 0 0 25px rgba(229, 9, 20, 0.6);
        }

        .content p {
            font-size: 1.4rem; /* slightly bigger */
            color: #ffd;       /* light yellowish tint for emphasis */
            margin-top: 10px;
            text-shadow: 0 0 8px rgba(229,9,20,0.6); /* subtle glow */
            font-style: italic;
            animation: fadeInUp 2s ease forwards;
        }

        .btn-netflix {
            background-color: #e50914;
            color: white;
            font-weight: 600;
            letter-spacing: 0.5px;
            padding: 12px 36px;
            border-radius: 8px;
            border: none;
            box-shadow: 0 0 20px rgba(229, 9, 20, 0.5);
            transition: all 0.3s ease;
            text-transform: uppercase;
        }

        .btn-netflix:hover {
            background-color: #f40612;
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(229, 9, 20, 0.8);
        }

        .navbar {
            z-index: 2;
            background: rgba(0,0,0,0.6);
            backdrop-filter: blur(8px);
        }

        .navbar-brand {
            color: #e50914 !important;
            font-weight: 700;
            font-size: 1.5rem;
        }

        .overlay-glow {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, rgba(229,9,20,0.2), transparent 60%);
            z-index: 1;
        }

        footer {
            margin-top: auto;
            text-align: center;
            padding: 20px 0;
            z-index: 2;
        }

        .footer-card {
            background: rgba(0, 0, 0, 0.7);
            border-radius: 25px;
            padding: 10px 25px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
            color: #bbb;
            display: inline-block;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark px-4">
        <div class="ms-auto">
            <a href="/form" class="btn btn-netflix btn-sm">Get Workout</a>
        </div>
    </nav>

    <div class="overlay-glow"></div>

    <div class="container content">
        <h1>Train Like a Pro, <br> Perform Like a Champion</h1>
        <p><i>"Hang tak mati lagi tau!"</i></p>
        <p>- Mek (2025) -</p>
        <a href="/form" class="btn btn-netflix mt-4">Start Now</a>
    </div>

    <footer>
        <div class="footer-card">
            <small>Â© 2025 | Designed for Rugby Athletes | Developed By Juqiey</small>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
